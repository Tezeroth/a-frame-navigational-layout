<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
 <!-- Include A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<!-- Include external raycaster script -->
    <script src="../raycaster-listen.js"></script>
</head>
<body>
    <a-scene inspector stats>

        <!-- Preload assets -->
        <a-assets>
            <img id="skybox4" crossorigin="anonymous" src="../Assets/skybox4.png" >
        </a-assets>
        
                <!-- Skybox with custom geometry and scale -->
                <a-sky
                src="#skybox4"
                geometry="primitive: sphere; radius: 492.72; segmentsWidth: 12; segmentsHeight: 12"
                scale="0.7 0.4 1">
                 </a-sky>


        <!-- Camera with a cursor -->
        <a-camera>
            <a-cursor
                cursor
                position="0 0 -1"
                geometry="primitive: sphere; radius: 0.005 segmentsWidth: 4; segmentsHeight: 4"
                material="color: #000000; shader: flat; opacity: 0.5"
                raycaster="objects: .clickable"
                >
            </a-cursor>
        </a-camera>

<!--Lighting-->
<a-entity light="color: #c46e6e; type: ambient; angle: 60.59; groundColor: #cb6262; intensity: 1.67; castShadow: true" data-aframe-default-light="" aframe-injected=""></a-entity>

<a-entity light="color: #1f190f; intensity: 3.04; castShadow: true; groundColor: #d5c039; penumbra: 0.01" position="-11.25399 1 -20.4958" data-aframe-default-light="" aframe-injected=""></a-entity>



        <!--The floor-->
        <a-plane src="/Assets/checkerboard.png"
        scale="0.5 0.5 0.5"
        position="0 0 -5"
        width="30"
        height="30"
        rotation="-90 0 0">
        </a-plane>


        <!-- green box positioned in front of the user -->
        <a-box
            geometry="primitive: box"
            class="clickable"
            color="green"
            position="-2 0.5 -2"
            navigate-on-click="target: room1.html">
        </a-box>

        <a-entity 
        gltf-model="Models/archwaybake.glb" 
        position="0 0 -3" 
        rotation="0 180 0" 
        scale="1 1 1w ">
      </a-entity>

    </a-scene>



</body>
</html>
