<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <!-- Directly include A-Frame and plugins -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!--dont need these yet
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    -->

        <!-- Include external raycaster script -->
        <script src="../raycaster-listen.js"></script>
</head>
<body>



    <a-scene inspector stats>

            <!-- Preload assets -->
    <a-assets>
         <img id="skybox2" crossorigin="anonymous" src="../Assets/skybox2.png"> 




    </a-assets>

        <!-- Load the skybox -->
        <a-sky src="#skybox2"
        geometry="primitive: sphere; radius: 492.72; segmentsWidth: 12; segmentsHeight: 12"
        scale="0.7 0.4 1">
        </a-sky>

        <!-- Camera with cursor -->
        <a-camera>
            <a-cursor
                cursor
                position="0 0 -1"
                geometry="primitive: sphere; radius: 0.005 segmentsWidth: 4; segmentsHeight: 4"
                material="color: #000000; shader: flat; opacity: 0.5"
                raycaster="objects: .clickable"
                >
            </a-cursor>
        </a-camera>

        <!--The floor-->
        <a-plane src="/Assets/checkerboard.png"
        scale="0.5 0.5 0.5"
        position="0 0 -5"
        width="30"
        height="30"
        rotation="-90 0 0">
        </a-plane>



        <!-- Blue box positioned in front of the user -->
        <a-box 
        geometry="primitive: box; depth: 1; height: 1; width: 1; segments: 1 1 1"
        class="clickable"
        color="blue"
        position="-2 0.5 -2"
        navigate-on-click="target: ../index.html">
        </a-box>

        <!-- Archway model positioned in front of the user -->
        <a-entity 
        class="clickable"
        gltf-model="Models/archwaybake.glb" 
        position="0 0 -3" 
        rotation="0 180 0" 
        scale="1 1 1 "
        navigate-on-click="target: ../index.html;">
      </a-entity>



    </a-scene>

</body>
</html>
