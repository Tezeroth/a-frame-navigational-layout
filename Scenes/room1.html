<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room1</title>
    <!-- Directly include A-Frame and plugins -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
     <!-- Add movement-controls -->
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
     <!-- Include external raycaster script -->
     <script src="../raycaster-listen.js"></script>

</head>

<body>
    <a-scene inspector stats>

        <!-- Load the skybox -->
        <a-sky 
        id="#skybox2"
        geometry="primitive: sphere; radius: 492.72; segmentsWidth: 12; segmentsHeight: 12"
        scale="0.7 0.4 1"
        src="../Assets/skybox2R.png">
        </a-sky>

        <!-- Camera Rig with Movement Controls -->
        <a-entity id="rig" movement-controls="controls: gamepad, keyboard" position="0 0 0">
        <!-- Camera -->
        <a-camera>
            <a-cursor
                position="0 0 -1"
                geometry="primitive: sphere; radius: 0.005; segmentsWidth: 4; segmentsHeight: 4"
                material="color: #0FFF00; shader: flat; opacity: 0.5"
                raycaster="objects: .clickable">
            </a-cursor>
        </a-camera>
        <!-- VR Hand Controllers -->
        <a-entity
            hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc"
            position="-0.5 0 -0.5">
        </a-entity>
        <a-entity
            hand-controls="hand: right; handModelStyle: lowPoly; color: #ccccff"
            position="0.5 0 -0.5">
        </a-entity>
        </a-entity>

        <!--Blue Box to left of user-->
        <a-box class="clickable" color="Blue" position="-2 0.5 -2" navigate-on-click="target: indexclone.html"></a-box>

        <!-- Archway model positioned in front of the user -->
        <a-entity 
        class="clickable"
        gltf-model="Models/archwaybake.glb" 
        position="0 0 -3" 
        rotation="0 180 0" 
        scale="1 1 1 "
        navigate-on-click="target: indexclone.html;">
      </a-entity>

     <!-- Floor -->
     <a-plane id="#checkerboard" 
     crossorigin="anonymous" 
     scale="0.5 0.5 0.5" 
     position="0 0 -5" 
     width="30" 
     height="30" 
     rotation="-90 0 0"
     src="../Assets/checkerboardR.png">
    </a-plane>


    </a-scene>

</body>
</html>
