


<a-assets>
    <img id="skybox1" crossorigin="anonymous" src="Assets/skybox1.png">
</a-assets>

<!-- Camera with a cursor -->
<a-camera>
    <a-cursor
        cursor
        position="0 0 -1"
        geometry="primitive: sphere; radius: 0.005"
        material="color: #000000; shader: flat; opacity: 0.5"
        raycaster="objects: .clickable">
    </a-cursor>
</a-camera>

<!-- Skybox -->
<a-sky src="#skybox1"></a-sky>

<!-- Box linked to a scene -->
<a-box
    geometry="primitive: box"
    class="clickable"
    color="red"
    position="-1 0.5 -2"
    navigate-on-click="target: /Scenes/room1.html; hoverColor: orange">
</a-box>

<!-- Sphere linked to a scene -->
<a-sphere
    class="clickable"
    color="blue"
    position="1 1 -3"
    radius="0.5"
    navigate-on-click="target: /Scenes/room2.html; hoverColor: green">
</a-sphere>

<!-- 3D Model linked to a scene -->
<a-entity
    class="clickable"
    gltf-model="Assets/3d-model.glb"
    scale="0.5 0.5 0.5"
    position="0 0.5 -4"
    navigate-on-click="target: /Scenes/room3.html; hoverColor: pink">
</a-entity>
</a-scene>
