<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>

    <!-- Include A-Frame -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    <!-- Include external raycaster script -->
    <script src="raycaster-listen.js"></script>
</head>
<body>
    <a-scene>
        <!-- Preload assets -->
        <a-assets>
            <img id="skybox1" crossorigin="anonymous" src="Assets/skybox1.png">
        </a-assets>

        <!-- Camera with a cursor -->
        <a-camera>
            <a-cursor
                cursor
                position="0 0 -1"
                geometry="primitive: sphere; radius: 0.005"
                material="color: #000000; shader: flat; opacity: 0.5"
                raycaster="objects: .clickable"
                fov="1.5">
            </a-cursor>
        </a-camera>

        <!-- Skybox -->
        <a-sky src="#skybox1"></a-sky>

        <!-- Red box positioned in front of the user -->
        <a-box
            geometry="primitive: box"
            class="clickable"
            color="red"
            position="0 0.5 -2"
            navigate-on-click="target: /Scenes/room1.html">
        </a-box>
    </a-scene>
</body>
</html>
