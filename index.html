<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <!-- Directly include A-Frame and plugins -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
<body>



    <a-scene>

    <!-- Preload assets -->
    <a-assets>
        <img id="skybox1" crossorigin="anonymous" src="Assets/skybox1.png">
    </a-assets>







<!--Camera-->


<a-camera>
<a-entity cursor position="0 0 -1"
          geometry="primitive: sphere; radius: 0.005"
          material="color: #000000; shader: flat; opacity: 0.5">
</a-entity>
</a-camera>



        <!-- Load the skybox -->
        <a-sky src="#skybox1"></a-sky>

        <!-- Camera with cursor -->
        <a-entity position="0 1.2 0">
            <a-camera>
                <a-cursor></a-cursor>
            </a-camera>
        </a-entity>

        <!-- Red box positioned in front of the user -->
        <a-box 
            color="red" 
            position="0 1.6 -2" 
            width="1" 
            height="1" 
            depth="1">
        </a-box>
    </a-scene>

</body>
</html>
