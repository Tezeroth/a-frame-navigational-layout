<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
 <!-- Include A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<!-- Include external raycaster script -->
    <script src="raycaster-listen.js"></script>
</head>
<body>
    <a-scene inspector stats controller-raycaster>
        <!-- Preload assets -->
        <a-assets>
            <img id="skybox1" crossorigin="anonymous" src="Assets/skybox1.png">
        </a-assets>
    
        <!-- Skybox -->
        <a-sky
            src="#skybox1"
            geometry="primitive: sphere; radius: 492.72; segmentsWidth: 12; segmentsHeight: 12"
            scale="0.7 0.4 1">
        </a-sky>
    
        <!-- Camera Rig with Movement Controls -->
        <a-entity id="rig" movement-controls="controls: gamepad, keyboard" position="0 1.6 0">
            <!-- Camera -->
            <a-camera>
                <a-cursor
                    cursor
                    position="0 0 -1"
                    geometry="primitive: sphere; radius: 0.005 segmentsWidth: 4; segmentsHeight: 4"
                    material="color: #0FFF00; shader: flat; opacity: 0.5"
                    raycaster="objects: .clickable">
                </a-cursor>
            </a-camera>
        </a-entity>


        <!-- VR Hand controllers -->
        <a-entity hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc"></a-entity>
        <a-entity hand-controls="hand: right; handModelStyle: lowPoly; color: #ccccff"></a-entity>
    
        <!-- Clickable boxes -->
        <a-box class="clickable" color="red" position="-2 0.5 -2" navigate-on-click="target: /Scenes/room1.html"></a-box>
        <a-box class="clickable" color="blue" position="0 0.5 -2" navigate-on-click="target: /Scenes/room2.html"></a-box>
        <a-box class="clickable" color="green" position="2 0.5 -2" navigate-on-click="target: /Scenes/room3.html"></a-box>
    
        <!-- Floor -->
        <a-plane src="Assets/checkerboard.png" scale="0.5 0.5 0.5" position="0 0 -5" width="30" height="30" rotation="-90 0 0"></a-plane>
    </a-scene>
    


</body>
</html>
